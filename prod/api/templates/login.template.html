<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Medical Tracking - Login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
    body { background-color: #bfbfbf; font-family: Roboto, sans-serif; font-size: 14px; }
    .container { background-color: #bfbfbf; transform: translate(-50%, -50%); position: absolute; left: 50%; top: 50%; width: 290px; }
    .message { color: #ff0000; margin-left: 103px; text-align: center; }
    .row { display: flex; margin: 9px 0; align-items: center; }
    .left { flex: 1; text-align: right; margin-right: 8px; }
    .right { flex: 1; min-width: 180px; }
    input[type="text"], input[type="password"] { padding: 4px 8px; border: 1px solid #666; border-radius: 4px; }
    button[type="submit"] { padding: 4px 8px; border: 1px solid #666; border-radius: 4px; }
  </style>
</head>
<body>
    <div class="container">
      <form action="" method="post">
        <div class="message">
          {{message}}
        </div>
        <div class="row">
          <div class="left"><label for="user">Username:</label></div>
          <div class="right"><input type="text" id="user" name="user" /></div>
        </div>
        <div class="row">
          <div class="left"><label for="password">Password:</label></div>
          <div class="right"><input type="password" id="password" name="password" /></div>
        </div>
        <div class="row">
          <div class="left"></div>
          <div class="right"><input type="checkbox" id="keep_me_logged_in" name="keep_me_logged_in" /> <label for="keep_me_logged_in">Keep me logged in</label></div>
        </div>
        <div class="row">
          <div class="left"></div>
          <div class="right"><button type="submit">Login</button></div>
        </div>
      </form>
    </div>
</body>
</html>
